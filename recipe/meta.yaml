{% set name = "boltons" %}
{% set version = "17.0.0" %}
{% set hash_type = "sha256" %}
{% set hash = "02e8407d23d9102b7a19caa9852ed8d6f279cd5adfc8a62c31be67b2581ccdfc" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: '{{ version }}.tar.gz'
  url: https://github.com/mahmoud/boltons/archive/{{ version }}.tar.gz
  {{ hash_type }}: {{ hash }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python

test:
  source_files:
    - boltons
    - tests
  requires:
    - pytest
  commands:
    - 'py.test --doctest-modules boltons tests'

about:
  home: https://github.com/mahmoud/boltons
  license: BSD 3-Clause
  summary: >
    boltons should be builtins. Boltons is a set of over 160 BSD-licensed,
    pure-Python utilities in the same spirit as--and yet conspicuously
    missing from--the standard library.

extra:
  recipe-maintainers:
    - kalefranz
    - nicoddemus
